{% load static %}
<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand" style="padding-top: 1%; padding-left: 1.3%;">
      <img src="{% static 'img/logo_dev.png'%}" alt="" style="height: 40px;">
  
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
  
    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item" href="{% url 'index' %}">
          Home
        </a>
        {% if user.is_authenticated %}
        <a class="navbar-item" href="{% url 'nuevo_autor' %}">
          Nuevo Autor
        </a>
  
        <a class="navbar-item" href="{% url 'listado' %}">
            Listado
        </a>
        {% endif %}
        
      </div>
  
      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">

            {% if user.is_authenticated %}
            <form action="{% url 'logout' %}" method="post">
              {% csrf_token %}
              <button class="button is-light" type="submit">Logout</button>
            </form>
            {% else %}
            <a class="button is-primary" href="{% url 'register' %}">
              <strong>Sign up</strong>
            </a>
            <a class="button is-black" href="{% url 'login' %}">
              Log in
            </a>
            {% endif %}
              
            

          </div>
        </div>
      </div>
